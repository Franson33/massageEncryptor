<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Пишешь про запрет, зашифруй сообщение!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифратор сообщений</title>
    <link rel="stylesheet" type="text/css" href="../docs/css/style.min.css">
    <script src="../docs/js/script.min.js"></script>
  </head>
  <body class="body">
    <main class="main">
      <div class="wrapper">
        <div class="interface-container JS-container">
          <div class="interface-container_container-item">
            <div class="container-item_title-box">
              <p class="title-box_text"></p>
            </div>
            <div class="container-item_input-box">
              <textarea class="input-box_input JS-input"  name="message-input" rows="8" cols="200" placeholder="Введите текст сообщения сюда"></textarea>
            </div>
            <div class="container-item_button-box">
              <button class="button-box_button JS-encrypt-button" type="submit" name="do-button"><p class="button_text">ЗАШИФРУЙ СООБЩЕНИЕ</p></button>
            </div>
          </div>
          <div class="interface-container_container-item">
            <div class="container-item_title-box">
              <p class="title-box_text"></p>
            </div>
            <div class="container-item_input-box">
              <textarea class="input-box_input JS-output"  name="message-input" rows="10" cols="200" placeholder="Введите текст сообщения сюда"></textarea>
            </div>
            <div class="container-item_button-box">
              <button class="button-box_button JS-excrypt-button" type="button" name="do-button"><p class="button_text">РАСШИФРУЙ СООБЩЕНИЕ</p></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
